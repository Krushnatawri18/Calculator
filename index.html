<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>Simple Calculator</h2>
    <div class="container">
        <div class="main">
            <div class="row1">
                <input class="input" type="text" name="text" value="0">
            </div>
        </div>
        <div class="main2">

            <div class="row">
                <button class="button color2 feature">AC</button>
                <button class="button color2 feature">&radic;</button>
                <button class="button color2 feature">%</button>
                <button class="button color4">/</button>
            </div>
            <div class="row">
                <button class="button color1">7</button>
                <button class="button color1">8</button>
                <button class="button color1">9</button>
                <button class="button color4">*</button>
            </div>
            <div class="row">
                <button class="button color1">4</button>
                <button class="button color1">5</button>
                <button class="button color1">6</button>
                <button class="button color4">-</button>
            </div>
            <div class="row">
                <button class="button color1">1</button>
                <button class="button color1">2</button>
                <button class="button color1">3</button>
                <button class="button color4">+</button>
            </div>
            <div class="row">
                <button class="button color1 color3">0</button>
                <!-- <button class="button color2">.</button> -->
                <button class="button color1">.</button>
                <button class="button color4">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
